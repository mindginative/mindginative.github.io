language: go
env:
  global:
  - GIT_DEPLOY_DIR=build
  - GIT_DEPLOY_BRANCH=master
  - GIT_DEPLOY_USERNAME="Travis CI"
  - GIT_DEPLOY_EMAIL=richard@mindginative.com
  - secure: 
branches:
  only:
  - cms
install: go get -v github.com/spf13/hugo
script:
  - git log
  - rm -frv build
  - git clone $GIT_DEPLOY_REPO --branch master --depth 1 build && hugo
after_success:
  - cp .travis.yml build
  - cd build && git status && git add . && git commit -am '...' && cd ../
  - bash deploy.sh
